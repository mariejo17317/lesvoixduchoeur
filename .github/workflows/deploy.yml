name: Deploy to GoDaddy via FTP

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      FTP_SERVER: ${{ secrets.FTP_SERVER }}
      FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
      FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}

    steps:
    - name: üßæ Checkout repository
      uses: actions/checkout@v4

    - name: ‚öôÔ∏è Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: üì¶ Install dependencies
      run: npm ci

    - name: üõ†Ô∏è Build project
      run: npm run build

    - name: ‚úÖ Debug ‚Äì Confirmer que les secrets sont pr√©sents
      run: |
        echo "FTP_SERVER = $FTP_SERVER"
        echo "FTP_USERNAME = $FTP_USERNAME"
        echo "FTP_PASSWORD is set"

    - name: üîç Test ping FTP server
      run: |
        echo "Trying to resolve $FTP_SERVER"
        ping -c 3 $FTP_SERVER || true

    - name: üöÄ Deploy to GoDaddy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ env.FTP_SERVER }}
        username: ${{ env.FTP_USERNAME }}
        password: ${{ env.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /public_html/
        port: 21
        log-level: verbose
        timeout: 600000
        exclude: |
          **/.git*
          **/node_modules/**
          .github/
          README.md
          *.log
          .env*
