name: Deploy to GoDaddy via FTP

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: ‚úÖ Debug ‚Äì Check if secrets are available
      run: |
        if [ -z "${{ secrets.FTP_SERVER }}" ]; then
          echo "‚ùå FTP_SERVER is missing"
          exit 1
        else
          echo "‚úÖ FTP_SERVER is present"
        fi
        if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
          echo "‚ùå FTP_USERNAME is missing"
          exit 1
        else
          echo "‚úÖ FTP_USERNAME is present"
        fi
        if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
          echo "‚ùå FTP_PASSWORD is missing"
          exit 1
        else
          echo "‚úÖ FTP_PASSWORD is present"
        fi

    - name: üöÄ Deploy to GoDaddy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /public_html/
        port: 21
        log-level: verbose
        timeout: 600000
        exclude: |
          **/.git*
          **/node_modules/**
          .github/
          README.md
          *.log
          .env*
