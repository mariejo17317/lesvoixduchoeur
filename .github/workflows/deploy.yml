name: Deploy to GoDaddy via FTP

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Deploy to GoDaddy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.lesvoixduchoeur.ca
        username: id_rsa
        password: accesPOURloaderLESfichiers
        local-dir: ./dist/
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/node_modules/**
          .github/
          README.md
          *.log
          .env*
        log-level: verbose
        timeout: 600000
        port: 21
